<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	
	
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngstorage/ngStorage.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/highcharts-ng.js"></script>
    <script src="js/highcharts.js"></script>

    <script src="js/sha1.js"></script>

    <!-- your app's js -->
    <script src="js/ctrls/fbCtrl.js"></script>
    <script src="js/ctrls/fbOauthCtrl.js"></script>
    <script src="js/ctrls/igCtrl.js"></script>
    <script src="js/ctrls/twCtrl.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>


  </head>
  <body ng-app="socialhub">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="{{nav_bar_style||'bar-positive'}}">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="{{nav_bar_style||'bar-positive'}}"></ion-nav-view>
  </body>
</html>
